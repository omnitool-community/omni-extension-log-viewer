<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ddd;
        color: rgb(56, 56, 56);
      }
      .debug-container {
          width: 100%;
          border: 1px solid #222;
      }
      .message {
          padding: 5px;
          font-family: 'Consolas', monospace;
          font-size: 11px;
      }
      .timestamp {
          color: #888;
          margin-right: 10px;
      }
      .error {
          color: red;
      }
      .info {
          color: blue;
      }
      button {
        display: flex;
        align-items: center;
        background-color: rgb(170, 168, 168);
        color: rgb(56, 56, 56);
        padding: 4px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 4px;
        margin-bottom: 4px;
        margin-top: 5px;
        width: 100px;
        height: 30px;
        justify-content: center;
      }
      .stroke-gray {
        stroke: rgb(56, 56, 56);
      }
      .controls {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px; /* Adjust the space between button and table */
      }
      /* Style for the banner */
      .banner {
        background-color: rgb(254, 249, 195);
        color: black;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        font-size: 11px;
      }
      .th {
        align-content: left;
      }
      .toggle {
        user-select: none;
      }
      </style>
  </head>
  <body>
    <script src="./main.js" type="module" defer></script>
    <div x-data="extLogs">
      <div class="controls">
        <button @click="logs = []">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="stroke-gray"
              d="M7 7.58824V13.2353M11 7.58824V13.2353M15 3.82353V15.1176C15 16.1573 14.1046 17 13 17H5C3.89543 17 3 16.1573 3 15.1176V3.82353M1 3.82353H17M12 3.82353V2.88235C12 1.84276 11.1046 1 10 1H8C6.89543 1 6 1.84276 6 2.88235V3.82353"
              stroke="transparent" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Clear
        </button>
      </div>
      <div class="banner" x-show="showBanner">
        Logs will be displayed when a workflow is executed.
      </div>
      <div>
        <table class="debug-container">
          <tbody class="message">
            <template x-for="log in logs">
              <tr :class="log.type" style="border: 1px solid #444;">
                <td style="width: 10%; vertical-align: top;"><span class="timestamp" x-text="log.timestamp"></span></td>
                <td style="width: 40%; vertical-align: top"><span x-text="log.message"></span></td>
                <td style="width: 50%; vertical-align: top;"><span x-json="log.details"></span></td>
              </tr>
            <template>
          </tbody>
      </div>
  </div>
  </body>
</html>
